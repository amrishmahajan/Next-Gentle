	<!-- SELECT DROP DOWN  -->
	<script>
		$(document).ready(function () {
			$('#tt,#ttt').find('ul li').click(function () {
				if (!$(this).hasClass('sub-list')) {
					$(this).closest('div').find('input[type=text]').attr('value', $(this).html()).val($(this).html());
				}
			});

			$(".custom-dropdown").click(function () {
				$(this).toggleClass("show");
			});

			$(".sub-list").click(function () {
				$(this).toggleClass("show-sub");
				$(this).parents('.custom-dropdown').toggleClass("prohibeted");
			});

			$('body').on('click', '.sub-list ul', function () {
				$(".custom-dropdown").removeClass("show");
			})
		})
	</script>
